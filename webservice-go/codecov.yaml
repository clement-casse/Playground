coverage:
  status:
    project:
      default:
        threshold: 0.10%
      webservice-go/backend:
        target: auto
        flags: [ webservice-go/backend ]
      webservice-go/frontend:
        target: auto
        flags: [ webservice-go/frontend ]

flags:
  webservice-go/backend:
    paths: [ ./coverage.out ]
    carryforward: true
  webservice-go/frontend:
    paths: [ ./web/app/coverage/coverage-final.json ]
    carryforward: true

